machine:
    php:
        version: 5.6.5

dependencies:
    pre:
        - sudo apt-get update
        - sudo DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server
        - sudo service mysql start

database:
    override:
        - mysql -uroot < tests/unit/phpunit.sql

test:
    override:
        - php vendor/codeception/codeception/codecept run --skip acceptance
