machine:
    php:
        version: 7.0.7

dependencies:
    pre:
        - sudo apt-get update
        - sudo DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server
        - wget -O p.tar.bz2 https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-1.9.8-linux-x86_64.tar.bz2
        - tar xjf p.tar.bz2
        - ./phantomjs-1.9.8-linux-x86_64/bin/phantomjs --webdriver=4444 &
database:
    override:
        - mysql -uroot < tests/_data/phpunit.sql

test:
    override:
        - php vendor/codeception/codeception/codecept run
